# Fnott notification daemon configuration
# Colors are in RRGGBBAA format (hex with alpha channel)
# accent: #ff6507
# bg-muted: #404040
# bg-muted-plus: #737373
# bg: #121212
# fg: #ffffff

[main]
default-timeout=6
# history not a valid option in fnott
min-width=480
max-width=960
max-height=0
dpi-aware=yes
max-icon-size=300
selection-helper=fuzzel --dmenu

# Font configuration uses FontConfig syntax
title-font=CaskaydiaCove Nerd Font:size=10:weight=medium
body-font=Public Sans:size=8:weight=medium

# Colors in RRGGBBAA format (hex with alpha)
background=121212f2
border-color=ff6507ff
border-size=2
border-radius=8
padding-vertical=15
padding-horizontal=15

# Title formatting
title-color=ffffffff
title-format=<b>%s</b>

# Summary and body formatting
summary-color=ffffffff
summary-format=
body-color=ffffffff
body-format=%b

# Progress bar
progress-bar-height=4
progress-color=ff6507ff

[low]
background=121212f2
border-color=404040ff
title-color=ffffffff
summary-color=ffffffff
body-color=ffffffff

[normal]
background=121212f2
border-color=737373ff
title-color=ffffffff
summary-color=ffffffff
body-color=ffffffff

[critical]
background=121212f2
border-color=ff6507ff
title-color=ff6507ff
summary-color=ffffffff
body-color=ffffffff
default-timeout=0

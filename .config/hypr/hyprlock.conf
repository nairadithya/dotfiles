$accent = rgb(a7c080)
$fg = rgb(d3c6aa)
$bg = rgb(2b3339)
$bg_1 = rgb(323c41)
$bg_hl = rgb(3a454a)
$gutter = rgb(445055)
$mono_1 = rgb(abb2bf)
$mono_2 = rgb(503946)
$mono_3 = rgb(859289)
$cyan = rgb(83c092)
$blue = rgb(7fbbb3)
$purple = rgb(d699b6)
$green = rgb(a7c080)
$red = rgb(e67e80)
$orange = rgb(e69875)
$yellow = rgb(ddbc7f)
$gray = rgb(323c41)
$silver = rgb(9da9a0)
$black = rgb(2b3339)
$border = rgb(445055)
$visual = rgb(323c41)
$font = IosevkaTermSlab Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/wallpaper/everforest.png
    blur_passes = 0
    color = $bg
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $fg
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = bottom
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $accent
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $bg_1
    font_color = $fg
    fade_on_empty = true
    hide_input = false
    check_color = $fg
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $fg
    position = 0, -120
    halign = center
    valign = center
    }

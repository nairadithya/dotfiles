$terminal = ghostty
$logseq = flatpak run --socket=wayland com.logseq.Logseq --ozone-platform-hint=auto     --enable-features=WaylandWindowDecorations
$emacs = emacsclient -c 
$fileManager = thunar
$browser = helium-browser
$org-capture = ~/.config/emacs/bin/org-capture
$menu = fuzzel
$cmenu = ~/.config/fuzzel/scripts/command-menu
$music = Cider --enable-features=UseOzonePlatform --ozone-platform=wayland
$whatsapp = /opt/helium-browser-bin/chrome-wrapper --profile-directory=Default --app-id=hnpfjngllnobngcgfapefoaidbinmjnm

$mainMod = Super

exec-once = [workspace 1 silent] $browser
exec-once = [workspace 5 silent] $whatsapp

bind = SUPER, V, exec,  ghostty --class=com.nairadithya.clipse -e bash -c 'exec clipse'
bind = $mainMod, RETURN, exec, $emacs
bind = $mainMod SHIFT, O, exec, ~/.config/hypr/scripts/hyprshot --clipboard-only -m region --freeze
bind = $mainMod, O, exec, ~/.config/hypr/scripts/hyprshot --clipboard-only -m window --freeze
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, PERIOD, exec, emacsclient -c -F '((title . "emacs-agenda"))' -e '(org-agenda-list)'
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $org-capture
bind = $mainMod, M, exec, $music
bind = $mainMod, C, killactive,
bind = $mainMod, G, exec, fnottctl actions
bind = $mainMod, Q, exec, ~/.config/fuzzel/scripts/power-menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, xdg-open LINK_MEET
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod SHIFT, R, exec, $cmenu

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindl=, XF86MonBrightnessUp, exec, brightnessctl set 10%+

bind = CTRL ALT, space, exec, playerctl play-pause
bind = CTRL ALT, left, exec, playerctl  previous
bind = CTRL ALT, right, exec, playerctl next
bind= CTRL ALT, up, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind= CTRL ALT, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u

# Moving windows within a workspace
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod ALT SHIFT, 1, movecurrentworkspacetomonitor, DP-3

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, Control_L, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, ALT_L, resizewindow

bindl=,switch:on:Lid Switch,exec,hyprctl dispatch dpms off
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl dispatch dpms on

bind = ALT, R, submap, resize

submap = resize

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float,class:(com.nairadithya.clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(com.nairadithya.clipse) # set the size of the window as necessary
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = move 10 60, title:(Picture-in-Picture)
windowrulev2 = size 30% 30%, title:(Picture-in-Picture)
windowrulev2 = float, class:^(org\.mozilla\.firefox)$, title:^(Extension: (Bitwarden Password Manager) - Bitwarden â€” Mozilla Firefox)$
windowrulev2 = float,class:^(org\.mozilla\.firefox)$,title:^(Extension: \(Raindrop\.io\))
windowrulev2 = float, title:(doom-capture)
windowrulev2 = size 50% 50%, title:(doom-capture)
windowrulev2 = workspace 4, initialClass:(Zotero)
windowrulev2 = workspace 3, class:(Cider)
# Org agenda
windowrulev2 = float, title:(emacs-agenda)
windowrulev2 = size 80% 80%, title:(emacs-agenda)
windowrulev2 = center, title:(emacs-agenda)

$accent = rgb(ff6507)
$bg-muted = rgb(404040)
$bg-muted-plus  = rgb(737373)
$bg  = rgb(121212)
$fg  = rgb(ffffff)

exec-once = waybar
exec-once = fnott
exec-once = hyprpaper
exec-once = hypridle
exec-once = clipse -listen
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd --all

monitor=eDP-1,preferred,auto,2
monitor=,preferred,auto,auto
env = XCURSOR_SIZE, 16
env = QT_QPA_PLATFORMTHEME,qt5ct
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps
    follow_mouse = 2

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
    mouse_refocus = false
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = epic-mouse-v1
    sensitivity = -0.4
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = $accent
    col.inactive_border = $bg
    layout = dwindle
    allow_tearing = false
}

decoration {
 rounding = 1
 rounding_power = 1
}


animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures = 3, horizontal, workspaces

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}
